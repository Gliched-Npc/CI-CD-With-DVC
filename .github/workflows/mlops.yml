name: MLOps Pipeline with DVC

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  mlops:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Pull DVC data
      run: dvc pull

    - name: Run DVC pipeline
      run: dvc repro

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlops-artifacts
        path: |
          model/iris_model.pkl
          model/data_drift_report.html
